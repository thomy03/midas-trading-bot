[pytest]
# Pytest configuration for Tradingbot_V3
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options (coverage disabled by default for fast runs)
# Use: python run_tests.py --coverage for coverage report
addopts =
    -v
    --strict-markers
    --tb=short
    -ra

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_network: Tests requiring internet connection
    asyncio: Async tests

# Coverage options
[coverage:run]
source = src,trendline_analysis
omit =
    */tests/*
    */venv/*
    */ENV/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
