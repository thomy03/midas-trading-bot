[pytest]
# Pytest configuration for Tradingbot_V3

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov=trendline_analysis
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=0

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_network: Tests requiring internet connection

# Coverage options
[coverage:run]
source = src,trendline_analysis
omit =
    */tests/*
    */venv/*
    */ENV/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
