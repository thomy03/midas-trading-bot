# Prometheus configuration for Midas Trading Bot
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  - job_name: midas-api
    metrics_path: /metrics
    static_configs:
      - targets:
          - midas-api:8000
        labels:
          service: midas-api
