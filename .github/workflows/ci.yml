# Midas Trading Bot - CI Pipeline
# Runs on push/PR to main branch

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install linting tools
        run: |
          pip install ruff
      
      - name: Run Ruff linter
        run: |
          ruff check . --output-format=github || true
      
      - name: Run Ruff formatter check
        run: |
          ruff format --check . || true

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio
      
      - name: Create required directories
        run: |
          mkdir -p data/cache logs config
      
      - name: Create minimal config for tests
        run: |
          cat > config/settings.py << 'EOF'
          # Minimal settings for CI tests
          MIN_MARKET_CAP = 1000
          MIN_DAILY_VOLUME = 100000
          MAX_STOCKS = 100
          MARKETS = {'NASDAQ': True, 'SP500': True}
          MIN_MARKET_CAP_NASDAQ = 1000
          MIN_MARKET_CAP_SP500 = 5000
          MIN_MARKET_CAP_EUROPE = 1000
          MIN_MARKET_CAP_ASIA_ADR = 1000
          US_INDICES = ['^GSPC', '^IXIC']
          EUROPEAN_INDICES = ['^STOXX50E']
          LOOKBACK_DAYS_WEEKLY = 260
          LOOKBACK_DAYS_DAILY = 60
          MAX_WORKERS = 4
          MAX_RETRIES = 3
          RETRY_DELAY = 1
          CUSTOM_SYMBOLS = []
          TICKERS_JSON_DIR = 'data/tickers'
          EOF
      
      - name: Run tests
        run: |
          pytest tests/ -v --tb=short --ignore=tests/integration/ || true
        env:
          PYTHONPATH: ${{ github.workspace }}

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: midas-tradingbot:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
